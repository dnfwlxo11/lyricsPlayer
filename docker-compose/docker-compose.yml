version: '3'
services:
  daein-nodejs:
    build:
      context: ./nodejs
    image: daein-lyrics-nodejs
    container_name: daein-nodejs
    restart: always
    environment:
      - TZ=Asia/Seoul
    ports:
      - "16000:3000"
    depends_on:
      - daein-elastic
      - daein-mariadb
    networks:
      - elastic
  daein-fastapi:
    build:
      context: ./fastapi
    image: daein-lyrics-fastapi
    container_name: daein-fastapi
    restart: always
    environment:
      - TZ=Asia/Seoul
    ports:
      - "8000:8000"
    networks:
      - elastic
  daein-mariadb:
    build: 
      context: ./mariadb
      dockerfile: Dockerfile
    image: daein-lyrics-mariadb
    container_name: daein-mariadb
    restart: always
    environment: 
      - MYSQL_ROOT_PASSWORD=daein
      - TZ=Asia/Seoul
    ports:
      - "15000:3306"
    volumes:
      - ./volumes/mariadb/app/db:/var/lib/mysql
      - ./volumes/mariadb/app/backup:/backup
      - ./volumes/mariadb/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - elastic
  daein-elastic:
    build: 
      context: ./elasticsearch
      dockerfile: Dockerfile
    image: daein-lyrics-elastic
    container_name: daein-elastic
    restart: always
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx4g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - elastic
  daein-kibana:
    build: 
      context: ./kibana
      dockerfile: Dockerfile
    image: daein-lyrics-kibana
    container_name: daein-kibana
    restart: always
    ports:
      - "5601:5601"
    depends_on:
      - daein-elastic
    networks:
      - elastic
  daein-logstash:
    build:
      context: ./logstash
      dockerfile: Dockerfile
    image: daein-lyrics-logstash
    container_name: daein-logstash
    restart: always
    volumes:
      - "./volumes/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml"
      - "./volumes/logstash/config/logstash.conf:/usr/share/logstash/pipeline/logstash.conf"
      - "./volumes/logstash/driver/mariadb-java-client-2.7.5.jar:/opt/logstash/vendor/jar/jdbc/mariadb-java-client-2.7.5.jar"
    ports:
      - "5001:5001"
    depends_on:
      - daein-elastic
    networks:
      - elastic

volumes:
  esdata01:
    driver: local

networks:
  elastic:
    driver: bridge
